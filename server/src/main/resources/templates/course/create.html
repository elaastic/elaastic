<!DOCTYPE html>
<html lang="en"
      th:replace="layout/leftMenu :: leftMenuLayout(title=~{::title}, content=~{::body}, currentSection='my-courses')"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <title th:text="#{course.create.label(#{course.label})}"></title>
</head>

<body>

<div th:replace="layout/components/message :: message(${messageType}, ${messageContent})">
  Message
</div>

<div class="ui segment">
  <div class="ui top attached label" th:text="#{course.create.label}"></div>
  <form class="ui form"
        th:object="${course}"
        th:classappend="${#fields.hasErrors('title')}? 'error'"
        method="POST"
        th:action="@{/course/save}">

    <div th:replace="course/_course_form :: courseForm(${course})"></div>

    <input type="submit"
           name="create"
           class="ui primary button ob-course-creation-5"
           th:value="#{default.button.create.label}"/>

    <a th:href="@{/course}" class="ui button" th:text="#{common.cancel}">
      Cancel
    </a>
  </form>
</div>

</body>
</html>
