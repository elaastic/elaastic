<div th:fragment="statementActions(statement, position, nbStatement)"
     xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

    <a class="ui right floated icon red tiny button ob-question-creation-18"
       th:if="${subject.owner == user}"
       href="#"
       th:onclick="|elaastic.showConfirmDeleteModal(${statement.id})|"
       th:attr="data-tooltip=#{common.delete}"
       data-tooltip="Delete"
       data-inverted="">
        <i class="trash icon"></i>
    </a>

    <a th:unless="${position == nbStatement}"
       th:if="${subject.owner == user}"
       class="ui right floated icon tiny button"
       th:href="@{/subject/{subjectId}/statement/{id}/down(subjectId=${subject.id},id=${statement.id})}"
       href="/statement/123/downStatement"
       th:attr="data-tooltip=#{common.moveDown}"
       data-tooltip="Move down"
       data-inverted="">
        <i class="arrow down icon"></i>
    </a>

    <a th:unless="${position == 1}"
       th:if="${subject.owner == user}"
       class="ui right floated icon tiny button"
       th:href="@{/subject/{subjectId}/statement/{id}/up(subjectId=${subject.id},id=${statement.id})}"
       href="/statement/123/upStatement"
       th:attr="data-tooltip=#{common.moveUp}"
       data-tooltip="Move up"
       data-inverted="">
        <i class="arrow up icon"></i>
    </a>

    <a class="ui right floated icon secondary tiny button ob-question-creation-17"
       th:onclick="|elaastic.showConfirmImportStatementModal(${statement.id})|"
       href="#"
       th:attr="data-tooltip=#{subject.import.statement}"
       data-tooltip="Import"
       data-inverted="">
        <i class="copy icon"></i>
    </a>

    <div th:replace="subject/statement/_modal_import_statement :: importStatement(${subjects})"></div>

    <a class="ui right floated icon secondary tiny button ob-question-creation-16"
       th:if="${subject.owner == user}"
       th:href="@{/subject/{subjectId}/statement/{id}/edit(subjectId=${subject.id},id=${statement.id})}"
       href="/statement/123/edit"
       th:attr="data-tooltip=#{common.update}"
       data-tooltip="Update"
       data-inverted="">
        <i class="edit icon"></i>
    </a>

</div>
