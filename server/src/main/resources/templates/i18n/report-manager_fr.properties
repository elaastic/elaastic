reportManager.noItemSelected.description=\
Voici la page de gestion des signalements.<br>\
La page est spécifique pour chaque question d’une diffusion. Afin de changer de question, quitter la page et selectionner une autre question.<br>\
Vous pouvez quitter cette page en fermant l’onglet.<br>\
<br>\
Afin de voir les détails d’un signalement, selectionnez en un dans la liste à gauche.<br>\
Dès qu’un signalement est selectioné, les détails seront chargés et vous pourrez choisir entre masquer l’évaluation ou annuler le signalement.<br>\
<br>\
Une évaluation signalée qui est masqués, n’apparaitra plus dans elaastic sauf sur cette page, où vous pourrez, si besoin, la rétablir.<br>\
En annulant le signalement, l’évaluation sera à nouveau visible pour tous le monde.<br>

