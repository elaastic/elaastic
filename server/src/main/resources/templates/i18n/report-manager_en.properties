reportManager.noItemSelected.description=\
This is the report manager page.<br>\
The page is specific to each question of an assignement. In order to change the question, leave the page and select another question.<br>\
You can leave this page by closing the tab.<br>\
<br>\
To see the details of a report, select one from the list on the left.<br>\
As soon as a report is selected, the details will be loaded, and you will be able to choose whether to hide the evaluation or cancel the report.<br>\
<br>\
A report evaluation that is hidden, will no longer appear in elaastic except on this page, where you can, if necessary, restore it.<br>\
By cancelling the report, the evaluation will be visible to everyone again.<br>

