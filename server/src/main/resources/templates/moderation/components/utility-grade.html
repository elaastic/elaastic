<!DOCTYPE html>
<html lang="en" th:replace="layout/vuejs-app :: vueJsAppLayout(title=~{::title}, content=~{::body}, style=~{})"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

    <head>
        <meta charset="UTF-8">
        <title>Utility Grade Selector</title>
    </head>

    <body>
    <div id="utility-grade-app" class="ui-app">
        <!-- Loader -->
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
    </div>
    <script th:inline="javascript">
        window.elaastic = {
            /**
             * Initialize the utility grade component
             * @param isChatGPT If the evaluation to grade is a ChatGPT evaluation
             * @param isTeacher If the user is a teacher
             * @param evaluationId The id of the evaluation to grade
             */
            initializeUtilityGrade: (isChatGPT, isTeacher,selectedGrade, evaluationId) => {
                const app = Vue.createApp(
                        ElaasticVueComponents.UtilityGrade,
                        {
                            isChatGPT: isChatGPT,
                            isTeacher: isTeacher,
                            selectedGrade: selectedGrade,
                            onSubmitUtilityGrade(grade) {
                                window.parent.postMessage({command: 'grade-submitted_' + evaluationId, grade})
                            }
                        }
                )
                ElaasticVueComponents.registerPlugins(app)
                app.mount(`#utility-grade-app`)
            }
        }
    </script>
    </body>
</html>
