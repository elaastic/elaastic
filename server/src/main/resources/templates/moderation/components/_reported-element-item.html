<!--/*@thymesVar id="reportedCandidateModel" type="org.elaastic.moderation.ReportedCandidateModel"*/-->
<div th:fragment="reportedElement(reportedCandidateModel, isRemoved)"
     xmlns="http://www.w3.org/1999/html"
     xmlns:th="http://www.thymeleaf.org"
     class="ui card"
     style="width: auto; cursor: pointer"
     th:id="${'reportedCandidate-' + reportedCandidateModel.id}"
     th:id-reported-Candidate="${reportedCandidateModel.id}"
     th:reported-candidate-type="${reportedCandidateModel.type}"
     th:data-is-removed="${isRemoved}"
>


    <div class="content">
        <div class="description reported-content" th:text="${reportedCandidateModel.contentReported}">
            I am content that has been reported, and therefore I appear in this component.
            The exact reason for my report is written below.
            But to have all the context and remaining details, click on me.
        </div>
    </div>
    <div class="extra content">
        <!--/*@thymesVar id="reason" type="org.elaastic.moderation.ReportReason"*/-->
        <th:block th:each="reason: ${reportedCandidateModel.reasons}">
            <div class="ui label"
                 th:text="#{|reportManager.reportReason.${reason.name()}|}"
                 th:data-tooltip="#{|player.sequence.chatGptEvaluation.reportReason.${reason.name()}|}"
                 data-position="top left">

                Reason for report
            </div>
        </th:block>
    </div>
</div>
