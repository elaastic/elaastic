<!DOCTYPE html>
<html lang="en" th:replace="layout/vuejs-app :: vueJsAppLayout(title=~{::title}, content=~{::body}, style=~{})"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

    <head>
        <meta charset="UTF-8">
        <title>Evaluation Reaction</title>
    </head>

    <body>
    <div id="evaluation-reaction" class="ui-app">
        <!-- Loader -->
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
    </div>
    <script th:inline="javascript">
        window.elaastic = {

            initializeEvaluationReaction: (isChatGPT, isTeacher, selectedGrade, contentToReport, evaluationId) => {
                const app = Vue.createApp(
                        ElaasticVueComponents.EvaluationReaction,
                        {
                            isChatGPT: isChatGPT,
                            isTeacher: isTeacher,
                            selectedGrade: selectedGrade,
                            contentToReport: contentToReport,
                            onSubmitUtilityGrade(grade) {
                                window.parent.postMessage({command: 'grade-submitted_' + evaluationId, grade})
                            },
                            onSubmitReport(reportReason, reportDetail) {
                                window.parent.postMessage({
                                    command: 'report-submitted_' + evaluationId,
                                    reportReason: JSON.parse(JSON.stringify(reportReason)),
                                    reportDetail: reportDetail
                                })
                            }
                        }
                )
                ElaasticVueComponents.registerPlugins(app)
                app.mount(`#evaluation-reaction`)
            }
        }
    </script>
    </body>
</html>
