<div th:fragment="utilityGradeVue"
     th:remove="tag"
     xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

    <!--/* iframe allowing to load the <utility-grade> app in a isolated context */-->
    <iframe id="evaluation-reaction-app" class="transparent-iframe" th:src="@{/ui/moderation/evaluation-reaction}"
            width="100%"></iframe>
    <iframe id="evaluation-reaction-app-teacher" class="transparent-iframe" th:src="@{/ui/moderation/evaluation-reaction}"
            width="100%"></iframe>

    <!--/* script for activating @iframe-resizer that allow us to smoothly integrate the previous iframe within the page layout */-->
    <script src="https://cdn.jsdelivr.net/npm/@iframe-resizer/parent@5.3.2"></script>

    <!--/* Initialise the <confronting-viewpoint app & interact with it */-->
    <script th:inline="javascript">

        const iframe = document.getElementById('evaluation-reaction-app')
        const iframeTeacher = document.getElementById('evaluation-reaction-app-teacher')

        /*[- Trigger the app init function on iframe loading -]*/
        iframe.onload = () => {
            iframe.contentWindow.elaastic.initializeEvaluationReaction(false, false, null, "Content to report", 1)
        }
        iframeTeacher.onload = () => {
            iframeTeacher.contentWindow.elaastic.initializeEvaluationReaction(true, true, null, "", 1)
        }
        window.addEventListener('message', (event) => {
            if (event.data.command === 'grade-submitted_1') {
                const gradeSubmitted = event.data.grade;
                console.log(gradeSubmitted)
            } else if (event.data.command === 'report-submitted_1') {
                console.log(event.data)
                const reportReason = event.data.reportReason;
                const reportDetail = event.data.reportDetail;
                console.log(reportReason)
                console.log(reportDetail)
            }
        })

        const optionIframeResiser = {
            license: 'GPLv3',
            waitForLoad: true
        };
        /*[- Init iframe resize -]*/
        iframeResize(optionIframeResiser, '#evaluation-reaction-app')
        iframeResize(optionIframeResiser, '#evaluation-reaction-app-teacher')
    </script>
</div>
