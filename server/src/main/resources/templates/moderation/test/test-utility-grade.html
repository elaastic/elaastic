<div th:fragment="utilityGradeVue"
     th:remove="tag"
     xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

    <!--/* iframe allowing to load the <utility-grade> app in a isolated context */-->
    <iframe id="utiltiy-grade-app" class="transparent-iframe" th:src="@{/ui/moderation/utility-grade}" width="100%"></iframe>
    <iframe id="utiltiy-grade-app-with-default" class="transparent-iframe" th:src="@{/ui/moderation/utility-grade}"
            width="100%"></iframe>

    <!--/* script for activating @iframe-resizer that allow us to smoothly integrate the previous iframe within the page layout */-->
    <script src="https://cdn.jsdelivr.net/npm/@iframe-resizer/parent@5.3.2"></script>

    <!--/* Initialise the <confronting-viewpoint app & interact with it */-->
    <script th:inline="javascript">

        const iframe = document.getElementById('utiltiy-grade-app')
        const iframeWithDefault = document.getElementById('utiltiy-grade-app-with-default')

        /*[- Trigger the app init function on iframe loading -]*/
        iframe.onload = () => {
            iframe.contentWindow.elaastic.initializeUtilityGrade(false, false, null, 1)
        }
        iframeWithDefault.onload = () => {
            iframeWithDefault.contentWindow.elaastic.initializeUtilityGrade(false, false, "AGREE", 1)
        }
        window.addEventListener('message', (event) => {
            if (event.data.command === 'grade-submitted_1') {
                const gradeSubmitted = event.data.grade;
                console.log(gradeSubmitted)
            }
        })

        /*[- Init iframe resize -]*/
        iframeResize({
            license: 'GPLv3',
            waitForLoad: true
        }, '#utiltiy-grade-app')
        iframeResize({
            license: 'GPLv3',
            waitForLoad: true
        }, '#utiltiy-grade-app-with-default')
    </script>
</div>
