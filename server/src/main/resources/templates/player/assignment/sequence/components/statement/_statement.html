<div th:fragment="statement(statement)"
     th:remove="tag"
     xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <!--/*@thymesVar id="statement" type="org.elaastic.player.statement.StatementInfo"*/-->

    <div class="ui accordion segment ob-start-sequence-4" id="statement-accordion" style="padding-bottom: 0;">
        <div class="ui ${isClosed ? '' : 'active'} title header"
             th:classappend="${statement.panelClosed ? '' : 'active'}">
            <i class="dropdown icon"></i> <span th:text="${statement.title}"></span>

            <th:block th:unless="${statement.hideQuestionType}">
                [<span
                    style="font-variant: all-small-caps; font-weight: normal; font-size: 0.8em; vertical-align: text-top"
                    th:text="#{|statement.questionType.${statement.questionType}|}">
                </span>]
            </th:block>
        </div>

        <div class="ui basic padded large text segment content"
             th:classappend="${statement.panelClosed ? '' : 'active'}">
            <div th:unless="${statement.hideStatement}">
                <div th:if="${statement.attachment != null}" th:remove="tag">
                    <div th:replace="subject/statement/_statement_attachment :: statementAttachment(${statement.attachment},650,380)"></div>
                </div>
                <p th:utext="${statement.content}">Question content</p>
            </div>
        </div>

    </div>

    <script>
        $(document).ready(function () {
            $('#statement-accordion').accordion()
        })
    </script>
</div>
