<!-- This fragment is used to display the evaluation of a Draxo method as described in issue #177 -->
<div xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
     th:fragment="peerGradingEvaluationCommand(draxoEvaluationModel)">

    <form th:action="@{/peer-grading/draxo/submit-utility-grade}" th:method="post"
          th:id="'form-utility-grade_' + ${draxoEvaluationModel.draxoPeerGradingId}">
        <input type="hidden" name="evaluationId" th:value="${draxoEvaluationModel.draxoPeerGradingId}"/>
        <input type="hidden" name="utilityGrade" th:value="${draxoEvaluationModel.utilityGrade}"/>
    </form>

    <div class="ui grid stackable">

        <!--/* iframe allowing to load the <utility-grade> app in a isolated context */-->
        <iframe th:id="'utiltiy-grade-app_' + ${draxoEvaluationModel.draxoPeerGradingId}"
                class="transparent-iframe" th:src="@{/ui/utility-grade}" width="100%" style="margin-top: 2%;" ></iframe>

        <!--/* script for activating @iframe-resizer that allow us to smoothly integrate the previous iframe within the page layout */-->
        <script src="https://cdn.jsdelivr.net/npm/@iframe-resizer/parent@5.3.2"></script>

        <div class="ui message" th:attr="data-evaluation-id=${draxoEvaluationModel.draxoPeerGradingId}"
             style="display: none"
             id="submit-message">
            <div class="header" th:text="#{evaluation.submitUtilityGrade.success.header}">
                Grade saved
            </div>
            <p class="content" th:text="#{evaluation.submitUtilityGrade.success.content}">
                Your grade has been saved.
            </p>
        </div>

        <!--/* Report button */-->
        <div id="reportSelectionApp" class="column" style="width: 100%;">
            <div class="ui menu pagination" th:if="${draxoEvaluationModel.draxoEvaluation.getExplanation()}">
                <a class="item"
                   th:onclick="|$('#reportModal_${draxoEvaluationModel.draxoPeerGradingId}').modal('show');|">

                    <i class="exclamation triangle icon"></i>
                    <span th:text="#{player.sequence.chatGptEvaluation.reportButton}"></span>
                </a>
            </div>
        </div>
    </div>

    <!--/* Report modal */-->
    <div th:replace="player/assignment/sequence/components/peer-grading-reaction/_peer-grading-draxo-reaction-report-modal.html :: reportModal(${draxoEvaluationModel.draxoEvaluation.getExplanation()},${draxoEvaluationModel.draxoPeerGradingId}, ${draxoEvaluationModel.responseId})"></div>


    <script th:inline="javascript">
        $(function () {
            const evaluationId = /*[[${draxoEvaluationModel.draxoPeerGradingId}]]*/ '';
            const isTeacher = false; /*[- Only the learner can access this page -]*/
            const isChatGPT = false; /*[- This is not a ChatGPT evaluation -]*/
            const iframeSelector = 'utiltiy-grade-app_' + evaluationId;
            const iframe = document.getElementById(iframeSelector);

            /*[- Trigger the app init function on iframe loading -]*/
            iframe.onload = () => {
                iframe.contentWindow.elaastic.initializeUtilityGrade(isChatGPT, isTeacher, evaluationId)
            }

            window.addEventListener('message', (event) => {
                if (event.data.command === 'grade-submitted_' + evaluationId) {
                    const gradeSubmitted = event.data.grade;
                    console.log(event.data.command, gradeSubmitted)

                    submitUtilityGrade(evaluationId, gradeSubmitted)
                }
            })

            /*[- Init iframe resize -]*/
            iframeResize({
                license: 'GPLv3',
                waitForLoad: true
            }, '#' + iframeSelector)
        });

        function submitUtilityGrade(evaluationId, utilityGrade) {
            const form = $('#form-utility-grade_' + evaluationId);
            const submitMessage = $('#submit-message[data-evaluation-id="' + evaluationId + '"]');
            form.children('input[name="utilityGrade"]').val(utilityGrade);

            const url = form.attr('action');
            const data = form.serialize();

            $.post(url, data, (response) => {
                if (response.success) {
                    submitMessage.addClass("positive")
                } else {
                    submitMessage.addClass("negative")
                    submitMessage.children('.header').css("color", " #9f3a38")
                }
                //Update the message with the content of the response
                submitMessage.children('.header').text(response.header)
                submitMessage.children('.content').text(response.content)

                submitMessage.slideDown()
                setTimeout(() => {
                    submitMessage.slideUp()
                }, 5000)
            })
        }
    </script>

    <style>
        .item {
            justify-content: center;
        }

        #utilitySelectionApp .item {
            width: 25%;
        }

        #utilitySelectionApp .item:not(:first-child) {
            border-left: 1px solid #dededf;
        }

        #utilitySelectionApp .active.item {
            background-color: #dff0ff;
            color: #0e6eb8;
        }

        #reportSelectionApp {
            margin-bottom: 1em;
        }

        #reportSelectionApp > .menu {
            width: 100%;
            border-color: #b03060
        }

        #reportSelectionApp > .menu > .item {
            color: #b03060;
            width: 100%;
            justify-content: center;
        }

        #submit-button-utility-grade {
            display: none;
        }
    </style>

</div>
