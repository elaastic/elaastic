<div th:fragment="changeAnswerForm(secondAttemptAlreadySubmitted, responseFormModel, lastResponseToGrade)"
     th:remove="tag"
     xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

  <div id="change-answer-section" style="display: none">
    <div class="ui blue message"
         th:text="#{player.sequence.phase.evaluation.oneByOne.changeAnswer.notice}">
      You may change your answer if you wish.
    </div>

    <input type="hidden" name="lastResponseToGrade" th:value="${lastResponseToGrade}"/>

    <div class="ui segment">
      <div class="inline fields" style="margin-bottom: 0;">
        <label>Souhaitez-vous changer d'avis ?</label>
        <div class="field">
          <div id="change-answer-radio" class="ui radio checkbox">
            <input type="radio" id="changeAnswerYes" name="changeAnswer" checked="" tabindex="0" class="hidden"
                   value="true">
            <label for="changeAnswerYes" th:text="#{common.yes}">Yes</label>
          </div>
        </div>
        <div class="field">
          <div id="dont-change-answer-radio" class="ui radio checkbox">
            <input type="radio" id="changeAnswerNo" name="changeAnswer" tabindex="0" class="hidden" checked="checked"
                   value="false">
            <label for="changeAnswerNo" th:text="#{common.no}">No</label>
          </div>
        </div>
      </div>

      <div id="response-div" class="ui basic segment" style="display: none;">
        <div
          th:replace="player/assignment/sequence/phase/response/_response-form.html :: responseForm(${responseFormModel})"></div>
      </div>
    </div>
  </div>

  <script>

    $(document).ready(function () {
      $('.ui.radio.checkbox').checkbox()
      $('#change-answer-radio').checkbox({
        onChecked: function () {
          $('#response-div').show()
        }
      })
      $('#dont-change-answer-radio').checkbox({
        onChecked: function () {
          $('#response-div').hide()
        }
      })

    })
  </script>


</div>
