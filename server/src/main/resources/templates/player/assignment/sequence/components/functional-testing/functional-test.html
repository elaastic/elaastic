<div th:fragment="functionalTesting(assignmentId,sequenceId)"
     th:remove="tag"
     xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
  <div class="ui red segment">
    <div class="ui dividing header">
      Functional testing
    </div>
    <div class="ui basic padded large text segment">
      <form class="ui form" method="post" th:action="@{/test/execute-script(assignmentId=${assignmentId},sequenceId=${sequenceId})}">
        <div class="field">
          <label>Functional Test Script</label>
          <textarea id="script" name="script" rows="10"></textarea>
        </div>
        <input type="submit" class="ui secondary button" value="Execute" />
      </form>
    </div>

    <div class="ui basic padded large text segment">
      <h4>Usages</h4>
      <textarea style="border: none; width: 100%; font-family: monospace" rows="10" th:text="${T(org.elaastic.questions.test.interpreter.command.CommandDescriptor).Companion.getHelp()}">
      </textarea>
    </div>
  </div>
</div>
