<div
  th:fragment="revisionInfo(model, context)"
  th:remove="tag"
  xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

    <div th:if="${playerModel.assignmentOverviewModel.isRevisionMode}" class="blue ui icon message">
        <i class="lightbulb icon"></i>
        <i class="close icon"></i>
        <div class="content">
          <div class="header" th:text="#{assignment.study.availability}"></div>
          <a th:href="${@environment.getProperty('konsolidation.url')}" target="_blank">
            <button class="ui compact right icon button blue mt-1" style="margin-top: 1em">
              <i class="right arrow icon"></i>
              <span th:text="#{assignment.study.konsolidation}"></span>
            </button>
          </a>
        </div>
    </div>

</div>
