<div th:fragment="response(hasChoices, choiceList, explanation)"
     th:remove="tag"
     xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <h4 class="ui header" th:text="#{player.sequence.interaction.evaluation.alternativeResponse}"></h4>
    <div class="ui attached large piles segment">
        <th:block th:if="${hasChoices}">
            <h5 class="ui header" style="display: inline" th:text="#{player.sequence.interaction.choice.label}+' :'">Choice</h5>
            <a th:each="choice : ${choiceList}" class="ui blue circular label" th:text="${choice}"></a>
        </th:block>

        <h5 class="ui header" th:if="${hasChoices}" th:text="#{common.explanation}"></h5>
        <p th:utext="${explanation}"></p>

    </div>
</div>
