<div xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
     th:fragment="chatGptEvaluationCommand(chatGptEvaluationModel)"
     th:with="utilityGradeSelected=${chatGptEvaluationModel.viewedByTeacher ? chatGptEvaluationModel.teacherUtilityGrade : chatGptEvaluationModel.utilityGrade}">

    <form class="ui form"
          style="align-items: end;"
          th:action="@{/chatGptEvaluation/sequence/{sequenceId}/submit-utility-grade(sequenceId=${chatGptEvaluationModel.sequenceId})}"
          method="post"
          th:id="'form-utility-grade_' + ${chatGptEvaluationModel.evaluationId}">

        <!--/* TODO use a correct data */-->
        <input type="hidden" name="isTeacher" th:value="${chatGptEvaluationModel.viewedByTeacher}">

        <input type="hidden" name="evaluationId" th:value="${chatGptEvaluationModel.evaluationId}">
        <input type="hidden" name="utilityGrade" th:value="${utilityGradeSelected}">

        <div class="ui grid stackable" style="align-items: end;">

            <!--/* Utility grade selection */-->
            <!--/* iframe allowing to load the <utility-grade> app in a isolated context */-->
            <iframe th:id="'utiltiy-grade-app_' + ${chatGptEvaluationModel.evaluationId}"
                    class="transparent-iframe" th:src="@{/ui/utility-grade}" width="100%"
                    style="margin-top: 2%;"></iframe>
            <!--/* script for activating @iframe-resizer that allow us to smoothly integrate the previous iframe within the page layout */-->
            <script src="https://cdn.jsdelivr.net/npm/@iframe-resizer/parent@5.3.2"></script>

            <!--/* Report button only visible for the student */-->
            <div th:unless="${chatGptEvaluationModel.viewedByTeacher}" class="column" style="width: 100%;"
                 id="reportSelectionApp">
                <div class="ui menu pagination" style="width: 100%;">
                    <a class="item" style="color: #b03060; width: 100%;"
                       th:onclick="|$('#reportModal_${chatGptEvaluationModel.sequenceId}').modal('show');|">
                        <i class="exclamation triangle icon"></i>
                        <span th:text="#{player.sequence.chatGptEvaluation.reportButton}"></span>
                    </a>
                </div>
            </div>
        </div>
        <!-- Submit Utility grade button -->
        <div id="submit-button-utility-grade" style="display: none"
             th:attr="evaluationId=${chatGptEvaluationModel.evaluationId}">
            <input type="submit" value="Soumettre" class="ui primary button">
        </div>
    </form>

    <div th:replace="player/assignment/sequence/components/chat-gpt-evaluation/_chat-gpt-evaluation-report-modal.html :: reportModal(${chatGptEvaluationModel.sequenceId},${chatGptEvaluationModel.annotation},${chatGptEvaluationModel.reportValues},${chatGptEvaluationModel.evaluationId})"></div>


    <script th:inline="javascript">
        $(function () {
            const evaluationId = /*[[${chatGptEvaluationModel.evaluationId}]]*/ '';
            const selectedGrade = /*[[${utilityGradeSelected}]]*/ null;
            const isTeacher = /*[[${chatGptEvaluationModel.viewedByTeacher}]]*/ false;
            const isChatGPT = true; /*[- This is a ChatGPT evaluation -]*/
            const iframeSelector = 'utiltiy-grade-app_' + evaluationId;
            const iframe = document.getElementById(iframeSelector);

            /*[- Trigger the app init function on iframe loading -]*/
            iframe.onload = () => {
                iframe.contentWindow.elaastic.initializeUtilityGrade(isChatGPT, isTeacher, selectedGrade, evaluationId)
            }

            window.addEventListener('message', (event) => {
                if (event.data.command === 'grade-submitted_' + evaluationId) {
                    const gradeSubmitted = event.data.grade;
                    console.log(event.data.command, gradeSubmitted)

                    submitUtilityGrade(evaluationId, gradeSubmitted)
                }
            })

            /*[- Init iframe resize -]*/
            iframeResize({
                license: 'GPLv3',
                waitForLoad: true
            }, '#' + iframeSelector)
        });

        function submitUtilityGrade(evaluationId, utilityGrade) {
            const form = $('#form-utility-grade_' + evaluationId);
            form.children('input[name="utilityGrade"]').val(utilityGrade);

            const url = form.attr('action');
            const data = form.serialize();

            $.post(url, data, () => {
            })
        }
    </script>

    <style>
        .item {
            justify-content: center;
        }

        .utilitySelectionApp .item {
            width: 25%;
        }

        .utilitySelectionApp .active.item {
            background-color: #dff0ff !important;
            color: #0e6eb8 !important;
        }
    </style>

</div>
