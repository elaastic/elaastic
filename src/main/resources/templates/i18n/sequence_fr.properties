player.sequence.recommendation.pConfPosSkip.message = Les apprenants ayant fourni une réponse correcte sont en moyenne plus confiants que ceux ayant fourni une réponse incorrecte. Cela signifie que les réponses correctes sont plus populaires que les réponses incorrectes.
