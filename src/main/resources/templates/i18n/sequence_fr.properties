player.sequence.recommendation.pConfNegSkip.message = Les apprenants ayant fourni une réponse correcte sont en moyenne moins confiants que ceux ayant fourni une réponse incorrecte. Cela signifie que les réponses correctes sont moins populaires que les réponses incorrectes.
player.sequence.recommendation.pPeerPos.message = Les justifications associées à une réponse correcte sont en moyenne mieux évaluées que celles associées à une réponse incorrecte. Cela signifie que les réponses correctes sont plus populaires que les réponses incorrectes.
player.sequence.recommendation.pPeerNeg.message = Les justifications associées à une réponse correcte sont en moyenne moins bien évaluées que celles associées à une réponse incorrecte. Cela signifie que les réponses correctes sont moins populaires que les réponses incorrectes.
player.sequence.recommendation.pPeerZero.message = Les justifications associées à une réponse correcte sont en moyenne aussi bien évaluées que celles associées à une réponse incorrecte. Cela signifie que les réponses correctes sont aussi populaires que les réponses incorrectes.
