player.sequence.recommendation.pConfPos.message = Les apprenants ayant fourni une réponse correcte sont en moyenne plus confiants que ceux ayant fourni une réponse incorrecte. Les justifications textuelles seront évaluées correctement.
player.sequence.recommendation.pConfZero.message = Les apprenants ayant fourni une réponse correcte sont en moyenne aussi confiants que ceux ayant fourni une réponse incorrecte. Les justifications textuelles seront évaluées correctement.
