<div th:fragment="question-feedback(model, learnerFeedbackDegree)"
     th:remove="tag"
     xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

    <div class="ui accordion segment"
         th:id="|question-feedback-accordion-${model.sequenceId}|">

        <div class="ui dividing active title header" style="margin-right: 1.25em;">
            <i class="dropdown icon"></i>
            <span th:text="#{player.sequence.feedback.title}">Point of view on the sequence</span>
        </div>

        <div class="ui basic large text segment active content"
             style="font-size: 1rem;"
             th:id="|sequence_${model.sequenceId}_pov|">

            <form class="ui form"
                  th:action="@{/player/sequence/{sequenceId}/submit-feedback(sequenceId=${model.sequenceId})}"
                  method="post">

                <div class="field" id="feedbackSelectionApp">
                    <label th:text="#{player.sequence.feedback.statement}">I think I learnt something from this sequence</label>
                    <input type="hidden"
                           name="agreement-level"
                           v-model="selectedFeedbackDegreeValue"
                           th:id="|studentFeedbackDegree_${model.sequenceId}|"/>

                    <div class="ui fluid five item stackable menu">
                        <a th:each="feedbackDegree : ${learnerFeedbackDegree}" class="item"
                           th:attr="'v-on:click'=|setSelectedFeedbackDegree('${feedbackDegree.name()}')|,
                           'v-bind:class'=|{ active: selectedFeedbackDegree === '${feedbackDegree.name()}' }|"
                           th:text="#{|player.sequence.feedbackDegree.${feedbackDegree.name()}|}">
                        </a>
                    </div>
                </div>

                <div class="field">
                    <label>
                        <textarea class="" name="agreement-explanation" th:placeholder="#{player.sequence.feedback.title}"></textarea>
                    </label>
                </div>
                <div class="field">
                    <input class="ui primary button" type="submit" th:value="#{player.sequence.interaction.submitResponse}"/>
                </div>
            </form>
        </div>
    </div>

    <style>
        #feedbackSelectionApp .active.item {
            background-color: #dff0ff;
            color: #0e6eb8;
        }
    </style>

    <script th:inline="javascript">
        new Vue({
            el: '#feedbackSelectionApp',
            data: {
                selectedFeedbackDegree: null,
                selectedFeedbackDegreeValue : null
            },
            methods: {
                setSelectedFeedbackDegree: function (degree) {
                    this.selectedFeedbackDegree = degree
                    switch(degree){
                        case 'LOW':
                            this.selectedFeedbackDegreeValue = 1
                            break;
                        case 'UNDER_AVERAGE':
                            this.selectedFeedbackDegreeValue = 2
                            break;
                        case 'AVERAGE':
                            this.selectedFeedbackDegreeValue = 3
                            break;
                        case 'ABOVE_AVERAGE':
                            this.selectedFeedbackDegreeValue = 4
                            break;
                        case 'HIGH':
                            this.selectedFeedbackDegreeValue = 5
                            break;
                        default:
                            this.selectedFeedbackDegreeValue = null
                    }
                }
            }
        })
    </script>

    <script th:inline="javascript">
        $(document).ready(function () {
            $('#question-feedback-accordion-[[${model.sequenceId}]]').accordion()
        })
    </script>
</div>
