<th:block th:fragment="attendeesTable(learnersMonitoringModel)">

    <table class="ui celled definition table">
        <thead>
            <tr>
                <th></th>
                <th class="center aligned">first_phase_label</th>
                <th class="center aligned">second_phase_label</th>
                <th class="center aligned">third_phase_label</th>
            </tr>
        </thead>

        <tbody>
        <tr th:each="learner: ${learnersMonitoringModel.learners}">
            <!--/* Name of the learner */-->
            <td>
                <div th:text="${learner.learnerName}"></div>
            </td>

            <!--/* States of the learner */-->
<!--            ${T(org.elaastic.questions.player.phase.LearnerPhaseType).values()}-->
            <th:block
                    th:replace="player/assignment/sequence/components/dashboard/_state-cells.html :: stateCell(${learner.getStateCellInResponsePhase().name})">
            </th:block>
            <th:block
                    th:replace="player/assignment/sequence/components/dashboard/_state-cells.html :: stateCell(${learner.getStateCellInEvaluationPhase().name})">
            </th:block>
        </tr>
        </tbody>
    </table>

</th:block>
