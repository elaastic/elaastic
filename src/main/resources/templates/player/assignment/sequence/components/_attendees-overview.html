<div th:fragment="assignmentNavigator(model, context)"
     th:remove="tag"
     th:if="${model.assignmentOverviewModel.teacher}"
     xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <!-- TODO: verify if th:if is teacher works successfully!! -->


  <h3 class="ui top attached block header">
    <i class="question circle outline icon"></i>

    <div class="content" th:text="${model.statement.getTitle()}"></div>
  </h3>

  <div class="ui segment attached"
       th:text="${model.statement.getContent()}">
  </div>

  <div class="ui header attached block assignment-navigator-actions">
    <div>
      <a th:href="|/player/assignment/${model.assignmentOverviewModel.assignmentId}/${model.assignmentOverviewModel.previousAssignment}?currentPane=attendees|"
         th:if="${model.assignmentOverviewModel.previousAssignment != null}">

        <button class="ui button"
                style="display: flex; column-gap: 5px; align-items: center; justify-content: center;
                     padding: 10px;">

          <i class="angle left icon" style="margin: 0;"></i>

          <p style="margin: 0;"
             th:text="#{attendees.navigator.previous}">
            previous_assignment</p>
        </button>
      </a>
    </div>

    <div>
      <a th:href="|/player/assignment/${model.assignmentOverviewModel.assignmentId}/${model.assignmentOverviewModel.nextAssignment}?currentPane=attendees|"
         th:if="${model.assignmentOverviewModel.nextAssignment != null}">

        <button class="ui button"
                style="display: flex; column-gap: 5px; align-items: center; justify-content: center;
                     padding: 10px;">

          <p style="margin: 0;"
             th:text="#{attendees.navigator.next}">
            next_assignment</p>

          <i class="angle right icon" style="margin: 0;"></i>
        </button>
      </a>
    </div>
  </div>

  <style>
    .assignment-navigator-actions {
      display: flex;
      justify-content: space-between;
      column-gap: 10px;
    }
  </style>

</div>


<div th:fragment="attendeesOverview(model, context)"
     th:remove="tag"
     th:if="${model.teacher}"
     xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
  <!-- TODO: verify if th:if is teacher works successfully!! -->


  <div class="ui top attached block header" style="display: flex; align-items: center">
    <i class="users alternate outline icon" style="flex: none;"></i>

    <h3 class="content"
        style="flex: 1; margin: 0;"
        th:text="#{attendees.sectionTitle(${model.nbRegisteredUser})}"></h3>

    <button class="ui button"
            style="height: 30px; flex: none; padding: 10px;"
            onclick="window.location.reload()">

      <i class="icon refresh"></i>
      <span th:text="#{attendees.refresh}">
        refresh_button</span>
    </button>
  </div>

  <div class="ui segment attached"
       th:if="${#lists.isEmpty(model.attendees)}"
       th:text="#{attendees.empty}">
    empty_assignment_error</div>

  <div th:each="attendee, i : ${model.attendees}"
       class="ui clearing attached segment grid attendee-item"
       th:id="|${context}-${attendee.id}|"
       style="margin: 0;">

    <div class="row two column">
      <div class="attendee-information column"
           style="display: flex; column-gap: 10px; align-items: center;">

        <div class="attendee-picture"
             style="border-radius: 999px; background-color: #e0e0e0;
                  display: flex; justify-content: center; align-items: center; column-gap: 10px;
                  flex: none; aspect-ratio: 1; padding: 5px;">

          <i class="icon user outline large" style="margin: 0;"></i>
        </div>

        <div class="attendee-name ui header"
             style="margin: 0;"
             th:text="${attendee.learner.getFullname()}">
          attendee_name</div>
      </div>

      <div class="attendee-insights column"
           style="display: flex; justify-content: flex-end; column-gap: 15px; align-items: center;">

        <div style="color: #B03060;"
             th:attr="data-tooltip=#{attendee.user_reports}"
             data-tooltip="User reports"
             data-position="top center"
             data-inverted="">   <!-- LABEL: REPORTS COUNT -->

          <i class="icon flag outline"></i>

          <span>
            0</span>
        </div>

        <div style="color: #535353;"
             th:attr="data-tooltip=#{attendee.in_course.tooltip}"
             data-tooltip="In course..."
             data-position="top center"
             data-inverted="">   <!-- LABEL: IN COURSE... -->

          <i class="icon pencil alternate"></i>

          <span th:text="#{attendee.in_course}">
            in_course_label</span>
        </div>

        <!--<div style="color: #259C31;"
             th:attr="data-tooltip=#{attendee.finished.tooltip}"
             data-tooltip="Finished..."
             data-position="top center"
             data-inverted="">   <!- - LABEL: FINISHED -- >

          <i class="icon check alternate"></i>
          <span th:text="#{attendee.finished}">
            finished_label</span>
        </div>-->
      </div>
    </div>

  </div>

  <script th:if="${context == 'aside' && model.selectedSequenceId != null}" th:inline="javascript">
    (function () {
      var container = $('#layout-aside')
      var target = $('#' + [[${context}]] + '-[[${model.selectedSequenceId}]]')

      if (!elaastic.util.isVisible(target, container, 50)) {
        elaastic.util.ensureIsVisible(target, container)
      }
    })()

  </script>


  <style>
      .ui.selected.segment {
          background-color: #fffaf3;
          color: #573a08;
      }

      .ui.selected.segment .elaastic-phase.icon {
          display: none !important;
      }

      /* Attendees lit item CSS */
      @media only screen and (min-width: 1200px) {
        .attendee-item {
          padding-left: 10px !important;
          padding-right: 10px !important;
        }
      }
  </style>
</div>
