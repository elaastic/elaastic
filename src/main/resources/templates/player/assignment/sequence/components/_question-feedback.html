<div th:fragment="question-feedback(sequenceId)"
     th:remove="tag"
     xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

    <div class="ui accordion segment"
         th:id="|question-feedback-accordion-${sequenceId}|">

        <div class="ui dividing active title header" style="margin-right: 1.25em;">
            <i class="dropdown icon"></i>
            <span th:text="#{question.feedback.title}">Point of view on the sequence</span>
        </div>

        <div class="ui basic active content"
             style="font-size: 1rem;"
             th:id="|sequence_${sequenceId}_pov|">

            <form class="ui form">
                <p th:text="#{question.feedback.statement}">I think I learnt something from this sequence ?</p>
                <div class="inline fields">
                    <label class="field" style="font-size: 18px">
                        <i class="ui red icon frown"></i>
                    </label>
                    <label class="field">
                        <input class="ui radio checkbox" type="radio" value="1" name="agreement-level" />
                    </label>
                    <label class="field">
                        <input class="ui radio checkbox" type="radio" value="2" name="agreement-level" />
                    </label>
                    <label class="field">
                        <input class="ui radio checkbox" type="radio" value="3" name="agreement-level" />
                    </label>
                    <label class="field">
                        <input class="ui radio checkbox" type="radio" value="4" name="agreement-level" />
                    </label>
                    <label class="field">
                        <input class="ui radio checkbox" type="radio" value="5" name="agreement-level" />
                    </label>
                    <label class="field" style="font-size: 18px">
                        <i class="ui green icon smile"></i>
                    </label>
                </div>
                <label>
                    <textarea name="agreement-explanation" th:placeholder="#{question.feedback.title}"></textarea>
                </label>

                <input type="submit" th:value="#{common.save}" />
            </form> 
        </div>
    </div>
    <script th:inline="javascript">
        $(document).ready(function () {
            $('#question-feedback-accordion-[[${sequenceId}]]').accordion()
        })
    </script>
</div>
