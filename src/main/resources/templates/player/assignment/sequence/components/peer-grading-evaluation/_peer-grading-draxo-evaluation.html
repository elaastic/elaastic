<!-- This fragment is used to display the evaluation of a Draxo method as described in issue #177 -->
<div xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
     th:fragment="peerGradingEvaluationCommand(peerGradingEvaluationModel)">

    <form class="ui form"
          style="align-items: end;"
          th:action="@{/player/sequence/{sequenceId}/submit-utility-grade/peer-grading(sequenceId=${peerGradingEvaluationModel.sequenceId})}"
          method="post">
        <input type="hidden" name="evaluationId" th:value="${peerGradingEvaluationModel.evaluationId}">
        <div class="ui grid stackable" style="align-items: end;">
            <div class="field twelve wide column" id="utilitySelectionApp" style="flex-grow: 4;">
                <label th:text="#{player.sequence.peerGradingEvaluation.utilityGrade.label}"></label>
                <input type="hidden"
                       name="utilityGrade"
                       v-model="selectedUtilityGrade"/>

                <div class="ui menu stackable fluid pagination">
                    <a th:each="utilityGrade : ${peerGradingEvaluationModel.utilityGradeValues}" class="item"
                       th:attr="'v-on:click'=|setSelectedUtilityGrade('${utilityGrade.name()}')|,'v-bind:class'=|{ active: selectedUtilityGrade === '${utilityGrade.name()}' }|"
                       th:text="#{|player.sequence.chatGptEvaluation.utilityGrade.${utilityGrade.name()}|}">
                    </a>
                </div>
            </div>
            <div class="field four wide column" id="reportSelectionApp" style="margin-bottom: 1em; flex-grow: 1;">
                <div class="ui menu pagination" style="width: 100%;">
                    <a
                            class="item"
                            style="color: #b03060; width: 100%;"
                            th:onclick="|$('#reportModal_${chatGptEvaluationModel.sequenceId}').modal('show');|">
                        <i class="exclamation triangle icon"></i><span
                            th:text="#{player.sequence.chatGptEvaluation.reportButton}"></span></a>
                </div>
            </div>
        </div>
        <div id="submit-button-utility-grade" style="display: none">
            <input type="submit" value="Soumettre" class="ui primary button">
        </div>
    </form>

    <div th:replace="player/assignment/sequence/components/chat-gpt-evaluation/_chat-gpt-evaluation-report-modal.html :: reportModal(${peerGradingEvaluationModel.sequenceId},${peerGradingEvaluationModel.annotation},${peerGradingEvaluationModel.reportValues},${peerGradingEvaluationModel.evaluationId})"></div>


    <script th:inline="javascript">
        new Vue({
            el: '#utilitySelectionApp',
            data: {
                selectedUtilityGrade: [[${peerGradingEvaluationModel.utilityGrade?.name()}]]
            },
            methods: {
                setSelectedUtilityGrade: function (clickedUtilityGrade) {
                    this.selectedUtilityGrade = clickedUtilityGrade
                    $("#submit-button-utility-grade").slideDown();
                }
            }
        })
    </script>

    <style>
        .item {
            justify-content: center;
        }

        #utilitySelectionApp .item {
            width: 25%;
        }

        #utilitySelectionApp .active.item {
            background-color: #dff0ff;
            color: #0e6eb8;
        }
    </style>

</div>
