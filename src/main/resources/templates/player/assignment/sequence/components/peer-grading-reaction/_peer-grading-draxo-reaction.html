<!-- This fragment is used to display the evaluation of a Draxo method as described in issue #177 -->
<div xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
     th:fragment="peerGradingEvaluationCommand(draxoEvaluationModel)">

    <form class="ui form"
          th:action="@{/player/submit-utility-grade/draxo}"
          method="post">
        <input type="hidden" name="evaluationId" th:value="${draxoEvaluationModel.draxoPeerGradingId}">
        <div class="ui grid stackable" style="align-items: end;">
            <div class="field twelve wide column" id="utilitySelectionApp">
                <label th:text="#{player.sequence.peerGradingEvaluation.utilityGrade.label}"></label>
                <input type="hidden"
                       name="utilityGrade"
                       v-model="selectedUtilityGrade"/>

                <div class="ui menu stackable fluid pagination">
                    <a th:each="utilityGrade : ${T(org.elaastic.questions.assignment.sequence.UtilityGrade).values()}"
                       class="item"
                       th:attr="'v-on:click'=|setSelectedUtilityGrade('${utilityGrade.name()}')|,'v-bind:class'=|{ active: selectedUtilityGrade === '${utilityGrade.name()}' }|"
                       th:text="#{|player.sequence.chatGptEvaluation.utilityGrade.${utilityGrade.name()}|}">
                    </a>
                </div>
            </div>
            <div class="field four wide column" id="reportSelectionApp" th:if="${draxoEvaluationModel.draxoEvaluation.getExplanation()}">
                <div class="ui menu pagination">
                    <a class="item"
                       th:onclick="|$('#reportModal_${draxoEvaluationModel.draxoPeerGradingId}').modal('show');|">

                        <i class="exclamation triangle icon"></i>
                        <span th:text="#{player.sequence.chatGptEvaluation.reportButton}"></span>
                    </a>
                </div>
            </div>
        </div>
        <div id="submit-button-utility-grade">
            <input type="submit" value="Soumettre" class="ui primary button">
        </div>
    </form>

    <div th:replace="player/assignment/sequence/components/peer-grading-reaction/_peer-grading-draxo-reaction-report-modal.html :: reportModal(${draxoEvaluationModel.draxoEvaluation.getExplanation()},${draxoEvaluationModel.draxoPeerGradingId})"></div>


    <script th:inline="javascript">
        new Vue({
            el: '#utilitySelectionApp',
            data: {
                selectedUtilityGrade: [[${draxoEvaluationModel.utilityGrade?.name()}]]
            },
            methods: {
                setSelectedUtilityGrade: function (clickedUtilityGrade) {
                    this.selectedUtilityGrade = clickedUtilityGrade
                    $("#submit-button-utility-grade").slideDown();
                }
            }
        })
    </script>

    <style>
        .item {
            justify-content: center;
        }

        #utilitySelectionApp .item {
            width: 25%;
        }

        #utilitySelectionApp .item:not(:first-child) {
            border-left: 1px solid #dededf;
        }

        #utilitySelectionApp .active.item {
            background-color: #dff0ff;
            color: #0e6eb8;
        }

        #reportSelectionApp {
            margin-bottom: 1em;
        }

        #reportSelectionApp > .menu {
            width: 100%;
            border-color: #b03060
        }

        #reportSelectionApp > .menu > .item {
            color: #b03060;
            width: 100%;
            justify-content: center;
        }

        #submit-button-utility-grade {
            display: none;
        }
    </style>

</div>
