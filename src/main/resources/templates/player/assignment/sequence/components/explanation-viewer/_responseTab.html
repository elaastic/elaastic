<div th:fragment="responseTab(activate, correct, response, explanations, studentsIdentitiesAreDisplayable, isTeacher)"
     th:remove="tag"
     th:with="components=${'player/assignment/sequence/components/explanation-viewer'}"
     xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <div class="title"
         th:onclick="[[${correct}]] ? saveAction([[${sequenceId}]], 'click', 'rationales_correct_answers') : saveAction([[${sequenceId}]], 'click', 'rationales_incorrect_answers_[[${response.choices.size() > 0 ? response.choices[0] : 0 }]]')"
         th:classappend="${activate ? 'active' : ''}">
        <i class="dropdown icon"></i>
        <span th:text="|#{player.sequence.users.responses}: ${response.choices}|">Responses: [2]</span><strong>-</strong>
        <span th:text="#{player.sequence.user.score(${response.score})}">Score: 100%</span><strong>-</strong>
        <span th:text="|#{player.sequence.responseCount}: ${#lists.size(explanations)}|">Response Count: 37</span>
    </div>

    <div class="content" th:classappend="${activate ? 'active' : ''}">
        <p class="panel-body">
        <div th:replace="|${components}/_explanationList|::explanationList(${explanations}, ${studentsIdentitiesAreDisplayable}, ${false}, ${isTeacher})"></div>
        </p>
    </div>
</div>
