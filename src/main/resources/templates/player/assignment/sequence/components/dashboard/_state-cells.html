<th:block th:fragment="stateCell(state)">
    <style>
        .cell-state {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
    <th:block th:switch="${state}">
        
        <th:block th:case="'IN_PROGRESS'">

            <td style="background-color: #fbfbfb;  color: #7A7A7A;">
                <div class="cell-state">
                    <i class="icon pencil alternate"
                       style="font-size: 20px;"></i>

                    <span th:text="#{attendee.not_terminated}">
                        in_progress_label</span>
                </div>
            </td>

        </th:block>

        <th:block th:case="'TERMINATED'">

            <td style="background-color: #99DBBB;  color: #016936;">
                <div class="cell-state">
                    <i class="icon check alternate"
                       style="font-size: 20px;"></i>

                    <span th:text="#{attendee.terminated}">
                        terminated_label</span>
                </div>
            </td>

        </th:block>

        <th:block th:case="'NOT_TERMINATED'">

            <td style="background-color: #FCB5D0;  color: #B03060;">
                <div class="cell-state">
                    <i class="icon plus alternate"
                       style="font-size: 20px; transform: rotate(45deg);"></i>

                    <span th:text="#{attendee.not_terminated}">
                        non_terminated_label</span>
                </div>
            </td>

        </th:block>

        <th:block th:case="'LOCKED'">

            <td style="background-color: #f4f4f4;  color: #7A7A7A;">
                <div class="cell-state">
                    <i class="icon lock alternate"
                       style="font-size: 20px;"></i>

                    <span th:text="#{attendee.locked}">
                        locked_label</span>
                </div>
            </td>

        </th:block>

        <th:block th:case='*'>
            <td>Default</td>
        </th:block>

    </th:block>
</th:block>
