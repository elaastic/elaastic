<div th:fragment="question-feedback(model, learnerFeedbackDegree, sequenceFeedback)"
     th:remove="tag"
     xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

    <div class="ui accordion segment"
         th:id="|question-feedback-accordion-${model.sequenceId}|">

        <div class="ui dividing active title header" style="margin-right: 1.25em;">
            <i class="dropdown icon"></i>
            <span th:text="#{player.sequence.feedback.title}">Point of view on the sequence</span>
        </div>

        <div class="ui basic large text segment active content"
             style="font-size: 1rem;"
             th:id="|sequence_${model.sequenceId}_pov|">

            <form class="ui form">
                <div class="field" id="feedbackSelectionApp">
                    <label th:text="#{player.sequence.feedback.statement}">I think I learnt something from this sequence</label>
                    <input type="hidden"
                           name="agreement-level"
                           v-model="selectedFeedbackDegreeValue"
                           th:id="|studentFeedbackDegree_${model.sequenceId}|"/>

                    <div class="ui fluid five item stackable menu">
                        <a th:each="feedbackDegree : ${learnerFeedbackDegree}" class="item"
                           th:attr="'v-bind:class'=|{ active: selectedFeedbackDegree === '${feedbackDegree.name()}' }|"
                           th:text="#{|player.sequence.feedbackDegree.${feedbackDegree.name()}|}">
                        </a>
                    </div>
                </div>

                <div class="field">
                    <label>
                        <textarea th:text="${sequenceFeedback.explanation}"
                                  readonly name="agreement-explanation">
                        </textarea>
                    </label>
                </div>
            </form>
        </div>
    </div>

    <style>
        #feedbackSelectionApp .active.item {
            background-color: #dff0ff;
            color: #0e6eb8;
        }
    </style>

    <script th:inline="javascript">
        new Vue({
            el: '#feedbackSelectionApp',
            data: {
                selectedFeedbackDegreeValue : [[${sequenceFeedback.rating}]],
                selectedFeedbackDegree: null
            },
            mounted:function(){
                this.setSelectedFromValue(this.selectedFeedbackDegreeValue)
            },
            methods: {
                setSelectedFromValue : function (value) {
                    switch(value) {
                        case 1:
                            this.selectedFeedbackDegree = 'LOW'
                            break;
                        case 2:
                            this.selectedFeedbackDegree = 'UNDER_AVERAGE'
                            break;
                        case 3:
                            this.selectedFeedbackDegree = 'AVERAGE'
                            break;
                        case 4:
                            this.selectedFeedbackDegree = 'ABOVE_AVERAGE'
                            break;
                        case 5:
                            this.selectedFeedbackDegree = 'HIGH'
                            break;
                        default:
                            this.selectedFeedbackDegree = null
                    }
                }
            }
        })
    </script>

    <script th:inline="javascript">
        $(document).ready(function () {
            $('#question-feedback-accordion-[[${model.sequenceId}]]').accordion()
        })
    </script>
</div>
