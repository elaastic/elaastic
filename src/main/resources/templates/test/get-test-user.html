<!DOCTYPE html>
<html lang="en"
      th:replace="layout/leftMenu :: leftMenuLayout(title=~{::title}, pageSpecificMenu=~{}, content=~{::body},extraHeader=~{::head/script})"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

    <head>
        <meta charset="UTF-8">
        <title>Get Test User</title>
        <script type="text/javascript" th:src="@{/ckeditor/ckeditor.js}"></script>
    </head>
    <body>
    <section>
        <h2>Get a certain number of users</h2>

        <div class="ui segment">
            <form class="ui form"
                  method="post"
                  action="player/test/getTestUsers">
                <div class="field">
                    <label>Number of user to create</label>
                    <input id="nbUserToCreate" type="number" name="nbLearner" placeholder="Number of user to retreive"
                           th:value="${nbNewUser}">
                </div>
                <button class="ui button" type="submit" id="createUserSubmit">Submit</button>
            </form>
        </div>


        <div class="ui segment" th:if="${newUsersCreated != null && 0 < nbNewUser}">
            <h1>User retrieved : <span th:text="${nbNewUser}"></span></h1>

            <div th:each="user: ${newUsersCreated}">
                <span th:text="${user.username}"></span><br>
            </div>
        </div>


    </section>
    <script>
        $(function () {
        })
    </script>
    </body>
</html>
