<div th:fragment="modalEditProperties(course)"
     id="course-editProperties-modal"
     class="ui modal"
     xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
  <div class="header" th:text="#{course.propertiesEdition.label}">
    Edit properties
  </div>

  <div class="content" style="padding:0rem !important">
    <form class="ui form"
          action="#"
          id="editProperties-form"
          th:object="${course}"
          th:classappend="${#fields.hasErrors('*')}? 'error'"
          th:action="@{/course/{id}/update(id=${course.id})}"
          method="POST">

      <div style = "padding: 1.5rem" >
        <div th:replace="layout/components/form-messages :: formMessages('')"></div>

        <input type="hidden" name="version" th:value="*{version}"/>

        <div th:replace="course/_course_form :: courseForm(${course})"></div>
      </div>


      <div class="actions">
        <style>
          .actions {
            background: #f9fafb !important;
            padding: 1rem 1rem !important;
            border-top: 1px solid rgba(34,36,38,.15) !important;
            text-align: right !important;
          }
        </style>
        <input type="submit" class="ui primary button" th:value="#{default.button.update.label}"/>
        <div class="ui cancel button" th:text="#{common.cancel}">
          Cancel
        </div>
      </div>
    </form>
  </div>

</div>
