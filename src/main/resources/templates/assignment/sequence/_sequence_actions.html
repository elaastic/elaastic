<div th:fragment="sequenceActions(sequence, position, nbSequence)"
     xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

  <a class="ui right floated icon red tiny button"
     href="#"
     th:onclick="|elaastic.showConfirmDeleteModal(${sequence.id})|"
     th:attr="data-tooltip=#{common.delete}"
     data-tooltip="Delete"
     data-inverted="">
    <i class="trash icon"></i>
  </a>

  <a th:unless="${position == nbSequence}"
     class="ui right floated icon tiny button"
     th:href="@{ /assignment/{assignmentId}/sequence/{id}/down(assignmentId=${assignment.id},id=${sequence.id})}"
     href="/sequence/123/downsequence"
     th:attr="data-tooltip=#{common.moveDown}"
     data-tooltip="Move down"
     data-inverted="">
    <i class="arrow down icon"></i>
  </a>

  <a th:unless="${position == 1}"
     class="ui right floated icon tiny button"
     th:href="@{/assignment/{assignmentId}/sequence/{id}/up(assignmentId=${assignment.id},id=${sequence.id})}"
     href="/sequence/123/upSequence"
     th:attr="data-tooltip=#{common.moveUp}"
     data-tooltip="Move up"
     data-inverted="">
    <i class="arrow up icon"></i>
  </a>

  <!-- Statistics button is disabled for unfinished sequences -->

  <button th:if ="${sequence.state.name() == 'beforeStart'}"
          class="ui disabled right floated icon tiny button"
          th:attr="data-tooltip=#{sequence.statistics}"
          data-tooltip="Statistics"
          data-inverted="">
    <i class="chart bar icon"></i>
  </button>

  <a th:if ="${sequence.state.name() != 'beforeStart'}"
          class="ui right floated icon orange tiny button"
          th:href="@{/assignment/{assignmentId}/sequence/{id}/statistics(assignmentId=${assignment.id},id=${sequence.id})}"
          href="/sequence/123/upSequence"
          th:attr="data-tooltip=#{sequence.statistics}"
          data-tooltip="Statistics"
          data-inverted="">
    <i class="chart bar icon"></i>
  </a>

  <a class="ui right floated icon secondary tiny button"
     th:href="@{/assignment/{assignmentId}/sequence/{id}/edit(assignmentId=${assignment.id},id=${sequence.id})}"
     href="/sequence/123/edit"
     th:attr="data-tooltip=#{common.update}"
     data-tooltip="$Update"
     data-inverted="">
    <i class="edit icon"></i>
  </a>

  <a class="ui right floated icon primary tiny button"
     th:href="@{/player/sequence/{sequenceId}/play(sequenceId=${sequence.id})}"
     href="/player/playSequence/123"
     th:attr="data-tooltip=#{sequence.play}"
     data-tooltip="Play the sequence"
     data-inverted="">
    <i class="play icon"></i>
  </a>

</div>
