<html lang="en"

<head>
    <title th:text="|elaastic: ${statementData.title}|"></title>
</head>

<body>

    <div class="ui bottom attached tab segment" data-tab="feedback">
        <a href="https://github.com/elaastic/elaastic-questions-server/issues/15">Content Incoming #15</a>
    </div>

    <div class="ui bottom attached tab segment" data-tab="results">
        <a href="https://github.com/elaastic/elaastic-questions-server/issues/16">Content Incoming #16</a>

    <script>
        $('.menu .item').tab();
    </script>
