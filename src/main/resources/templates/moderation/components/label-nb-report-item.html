<div th:fragment="nbReportLabel(sequenceId, nbTotal, nbToModerate)"
     xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
     th:if="${nbTotal > 0}"
     class="ui label red basic large">
    <!--/*@thymesVar id="sequenceId" type="java.lang.Long"*/-->
    <!--/*@thymesVar id="nbTotal" type="java.lang.Integer"*/-->
    <!--/*@thymesVar id="nbToModerate" type="java.lang.Integer"*/-->

    <i class="red exclamation triangle icon"></i>
    <th:block th:text="${nbTotal} + '&nbsp;'"></th:block>
    (<th:block th:utext="${nbToModerate} + '&nbsp;'"></th:block>
    <th:block th:if="${nbToModerate <= 1}" th:text="#{assignment.sequence.remaining.one} + ')'"></th:block>
    <th:block th:if="${1 < nbToModerate}" th:text="#{assignment.sequence.remaining.multiple} + ')'"></th:block>
</div>
