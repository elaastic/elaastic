<!--/* TODO use a model */-->
<div th:fragment="reportedElement(content, reasons)"
     xmlns="http://www.w3.org/1999/html"
     xmlns:th="http://www.thymeleaf.org"
     class="ui card"
     style="width: auto; cursor: pointer">



    <div class="content">
        <div class="description reported-content" th:text="${content}">
            I am content that has been reported, and therefore I appear in this component.
            The exact reason for my report is written below.
            But to have all the context and remaining details, click on me.
        </div>
    </div>
    <div class="extra content">
        <div class="ui label" th:text="${reasons}">
            Reason for report
        </div>
    </div>
</div>
